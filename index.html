<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Y-Informatique - Assistance informatique à domicile</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }

    header img {
      max-width: 90%;
      height: auto;
    }

    nav {
      background-color: #008080;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
    }

    nav a:hover {
      background-color: #006666;
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    section img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input, textarea {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 12px;
      background-color: #008080;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
    }

    button:hover {
      background-color: #006666;
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="recto.png" alt="Y-Informatique">
  </header>

  <nav>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="services">
    <h2>Nos Services</h2>
    <img src="verso.png" alt="Liste des services">
  </section>

  <section id="contact">
    <h2>Contactez-nous</h2>
    <form action="mailto:gyinformatique@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="Nom" placeholder="Votre nom" required>
      <input type="email" name="Email" placeholder="Votre email" required>
      <textarea name="Message" placeholder="Votre message..." rows="5" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
    <p style="margin-top: 20px;">Ou contactez-nous directement :<br>
            <strong>Email :</strong> gyinformatique@gmail.com<br>
            <strong>Téléphone :</strong> 07 69 33 44 42</p>
        </div>
  </section>

  <footer>
    © 2025 Y Informatique – Le meilleur de l’assistance informatique pour vous
  </footer>

</body>
</html>
